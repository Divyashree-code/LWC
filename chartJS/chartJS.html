<template>
    
    <lightning-combobox name="chartType"
                        label="Dashboard"
                        placeholder="Select Chart Type"
                        options={options}
                        onchange={handleChange}></lightning-combobox>
                   
    
    <template if:true={typeofChart}>
    <lightning-card title="Dashboard" icon-name="utility:chart">
        <div class="slds-grid slds-wrap slds-grid--pull-padded">
            <div if:true={isChartJsInitialized} class="slds-col--padded slds-size--1-of-1">
                <canvas class="chartdisplay" lwc:dom="manual"></canvas>
            </div>
            <div if:false={isChartJsInitialized} class="slds-col--padded slds-size--1-of-1">
                ChartJs Not loaded yet
            </div>
            <div class="slds-col--padded slds-size--1-of-1">
                Data in {typeofChart} Chart
            </div>
        </div>
    </lightning-card>
    </template>
</template>
